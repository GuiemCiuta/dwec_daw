<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formularis</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenidor">
        <form class="form" id="form">
            <h2>Registri's amb nosaltres</h2>

            <div class="form-control">
                <label for="nom-usuari">Nom d'usuari</label>
                <input type="text" id="nom-usuari" placeholder="Entri el seu nom d'usuari" />
                <small>Missatge d'error</small>
            </div>
            <div class="form-control">
                <label for="email">Correu electrònic</label>
                <input type="text" id="email" placeholder="Entri el seu nom correu electrònic" />
                <small>Missatge d'error</small>
            </div>
            <div class="form-control">
                <label for="edat">Edat</label>
                <input type="number" id="edat" placeholder="Entri la seva edat" />
                <small>Missatge d'error</small>
            </div>
            <div class="form-control">
                <label for="nivell-angles">Nivell d'anglès</label>
                <select id="nivell-angles">
                    <option value="placeholder">Seleccioni el seu nivell d'anglès</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>
                <small>Missatge d'error</small>
            </div>
            <div class="form-control">
                <label for="password">Contrasenya</label>
                <input type="password" id="password" placeholder="Entri la seva contrasenya" />
                <small>Missatge d'error</small>
            </div>
            <div class="form-control">
                <label for="password-confirm">Confirmi la contrasenya</label>
                <input type="password" id="password-confirm" placeholder="Entri de nou la seva contrasenya" />
                <small>Missatge d'error</small>
            </div>

            <div class="form-control">
                <input type="checkbox" class="inline-block" id="accepta-condicions"/>
                <label class="inline-block" for="accepta-condicions">Accepto els termes i condicions</label>
                <small>Missatge d'error</small>
            </div>

            <button>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
