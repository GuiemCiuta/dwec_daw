<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Aviones Teledirigidos</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Aviones Teledirigidos</h1>
        <p>¡Las réplicas más realistas aquí!</p>
    </header>

    <main>
        <section id="lista-articulos">
            <h2>Artículos disponibles</h2>

            <div id="articulos"></div>
        </section>

        <section>
            <h2>Añadir artículo</h2>

            <form id="articulo-add">
                <label for="nombre">Nombre del artículo</label>
                <input type="text" id="nombre" required />

                <label for="precio">Precio del artículo</label>
                <input type="number" id="precio" required />

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; Guiem Bagur 2024
    </footer>

    <script src="./script-async.js"></script>
</body>
</html>
